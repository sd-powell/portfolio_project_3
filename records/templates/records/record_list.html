{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <!-- Welcome Box -->
    <div class="bg-light rounded p-4 mb-4 shadow-sm">
        <h1 class="fw-bold">Welcome Back, {{ request.user.username }}</h1>
        <p class="text-muted">You have {{ records.count }} records in your collection.</p>

        <!-- Action Boxes -->
        <div class="row g-3 mt-3">
            <div class="col-12 col-md-6">
                <a href="{% url 'record_list' %}" class="btn btn-outline-primary w-100 py-3 rounded">
                    View Collection
                </a>
            </div>
            <div class="col-12 col-md-6">
                <a href="{% url 'record_create' %}" class="btn btn-primary w-100 py-3 rounded">
                    Add Record
                </a>
            </div>
        </div>
        
    </div>

</div>

{% endblock %}
