{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- index.html content starts here -->

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/carousel-1.png' %}" class="d-block w-100" alt="Vinyl Record">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/carousel-1.png' %}" class="d-block w-100" alt="Turntable">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/carousel-1.png' %}" class="d-block w-100" alt="DJ Setup">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
</div>

<!-- CTA Section -->
<section class="bg-dark text-white text-center py-5">
    <div class="container">
        <h2 class="display-5 fw-bold mb-4">
            Ready to catalogue<br>
            your vinyl collection?
        </h2>
        <a href="{% url 'account_signup' %}" class="btn btn-primary btn-lg rounded-pill px-4">
            Get Started Now
        </a>
    </div>
</section>
<!-- index.html content ends here -->
{% endblock %}
