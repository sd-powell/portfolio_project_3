{% extends "base.html" %}
{% load static %}

{% block head_title %}Bad Request{% endblock %}

{% block content %}
<!-- Custom 400 page using Bootstrap -->
<div class="container py-4 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <img src="{% static 'images/400-error.svg' %}" alt="400 Bad Request" class="img-fluid mb-4 error-img">
            <h1 class="display-4 fw-bold">Bad Request</h1>
            <p class="lead text-muted my-3">
                Something went wrong with the request. Please check the URL or try again from the homepage.
            </p>
            <a href="{% url 'index' %}" class="btn btn-ios-primary mt-3">
                <i class="fa fa-arrow-left me-1"></i> Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
