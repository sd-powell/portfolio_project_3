{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<!-- Custom logout template using Bootstrap -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded p-4 text-center" role="dialog" aria-labelledby="logout-title">
                <h3 id="logout-title" class="mb-3">{% trans "Sign Out" %}</h3>
                <p class="text-muted mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button type="submit" class="btn btn-danger w-100" aria-label="Confirm sign out">
                        {% trans 'Sign Out' %}
                    </button>
                </form>

                <a href="{% url 'record_list' %}" class="text-decoration-none" aria-label="Return to your crate">
                    <i class="fa fa-arrow-left me-1" aria-hidden="true"></i> Return to crate
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
