{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<!-- Custom password reset from key done template using Bootstrap -->
<div class="container my-5" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-body p-4 text-center">
            <h2 class="card-title mb-3 text-success">{% trans "Password Changed" %}</h2>
            <p class="text-muted mb-4">
                {% trans "Your password has been successfully changed." %}
            </p>
            <a href="{% url 'account_login' %}" class="btn btn-primary w-100">
                {% trans "Sign In Again" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
