{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block head_title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<!-- Branded password reset confirmation using Bootstrap -->
<div class="container my-5" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-body p-4 text-center">
            <!-- Logo -->
            <img src="{% static 'images/vinyl-crate-logo.svg' %}" alt="Vinyl Crate Logo" style="height: 60px;" class="mb-3 d-block mx-auto">

            <h2 class="card-title mb-3 text-success">{% trans "Password Changed" %}</h2>
            <p class="text-muted mb-4">
                {% trans "Your password has been successfully changed." %}
            </p>
            <a href="{% url 'account_login' %}" class="btn btn-ios-primary w-100 rounded-pill py-2">
                {% trans "Sign In Again" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
